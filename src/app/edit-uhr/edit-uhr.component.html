<p>edit-uhr works!</p>

<div class="container">
<div class="r-50">
    <h3 class="text-center">Deine eigene Uhr generieren</h3>
    <div>
        <h4 class="optiontitle">Grundeinstellung</h4>
        <div class="optiondiv">
            <input type="radio" [(ngModel)]="show" value="clock_and_date"> Datum und Uhrzeit
             <input type="radio" [(ngModel)]="show" value="only_date"> Nur Datum
            <input type="radio" [(ngModel)]="show" value="only_clock"> Nur Uhrzeit
        </div>
    </div>
    <div>
        <h4 class="optiontitle">Uhr: Einstellung</h4>
        <div class="optiondiv">
            <input type="checkbox" [(ngModel)]="second"> Sekunden
        </div>
    </div>
    <div id="date_options">
        <h3 class="optiontitle">Datum: Format und Ausrichtung</h3>
        <div class="optiondiv">
            <select id="dateFormat" [(ngModel)]="dateformat">
                <option value="dd.MM.yyyy">01.12.2011</option>
                <option value="dd.MM.yy">01.12.11</option>
                <option value="dd. MMMM yyyy">01. Dezember 2011</option>
                <option value="dd.MMM yyyy">01. Dez 2011</option>
                <option value="MMMM yyyy">Dezember 2011</option>
                <option value="MMM yyyy">Dez. 2011</option>
                <option value="dd.MMM">01. Dez</option>
                <option value="dd. MMMM">01. Dezember</option>
                <option value="dd.MM">01.12.</option>
            </select>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="date_align_horizontal" id="date_align_horizontal_left"
                value="left">Links&nbsp;&nbsp;&nbsp;
            <input type="radio" name="date_align_horizontal" id="date_align_horizontal_right"
                value="right">Rechts&nbsp;&nbsp;&nbsp;
        </div>
    </div>
<div>
            <h3 class="optiontitle">Schriftfarbe</h3>
            <div class="optiondiv">
                <input type="color" [(ngModel)]="fontcolor">
            </div>
</div>
<div>
            <h3 class="optiontitle">Hintergrundfarbe</h3>
            <div class="optiondiv">
                <input type="color" [(ngModel)]="bgcolor">
            </div>
</div>



    <div>
        <h3 class="optiontitle">Schriftart</h3>
        <div class="optiondiv">
            <select [(ngModel)]="fontfamily">
                <option style="font-family:Verdana" id="Verdana">Verdana </option>
                <option style="font-family:Georgia" id="Georgia">Georgia </option>
                <option style="font-family:Arial" id="Arial">Arial </option>
                <option style="font-family:Lemon" id="Lemon">Lemon </option>
                <option style="font-family:Times" id="Nosifer Caps">Times </option>
                <option style="font-family:new Roman" id="Knewave">new Roman </option>
                <option style="font-family:fantasy" id="Fascinate">fantasy </option>
                <option style="font-family:Engagement" id="Engagement">Engagement </option>
                <option style="font-family:Fresca" id="Fresca">Fresca </option>
                <option style="font-family:cursive">cursive</option>
                <option style="font-family:Geostar Fill" id="Geostar Fill">Geostar Fill </option>
                <option style="font-family:Cambria" id="Poller One">Cambria </option>
                <option style="font-family:serif" id="League Script">serif </option>
            </select>
            <select name="boderstyle" id="borderstyle">
                <option value="rounded" id="cl_rounded">Runde Ecken</option>
                <option value="box" id="cl_box">Box</option>
            </select>
        </div>
    </div>
</div>



<div class="r-50">
    <h3 class="text-center">Vorschau deiner Uhr</h3>
    <div class="preview-component">
        <app-uhr-comp [scolor]="fontcolor" [backcolor]="bgcolor" [dateformat]="dateformat" [fontfamily]="fontfamily" [showsecond]="second" [whatshow]="show"></app-uhr-comp>
    </div>
    
</div>
</div>
